<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="msg">Learn JavaScript</h1>
      <!-- Font Selector -->
      <div class="selector">
        <label for="font-family">Select font:</label>
        <select name="font-family" id="font-family">
          <option value="Cairo" selected>Cairo</option>
          <option value="Roboto">Roboto</option>
          <option value="Open Sans">Open Sans</option>
        </select>
      </div>
      <!-- Color Selector -->
      <div class="selector">
        <label for="font-color">Select color:</label>
        <select name="font-color" id="font-color">
          <option selected value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
          <option value="purple">Purple</option>
        </select>
      </div>
      <!-- Font Size Selector -->
      <div class="selector">
        <label for="font-size">Select font size:</label>
        <select name="font-size" id="font-size">
          <option value="16px" selected>16</option>
          <option value="17px">17</option>
          <option value="18px">18</option>
          <option value="19px">19</option>
          <option value="20px">20</option>
          <option value="21px">21</option>
          <option value="22px">22</option>
          <option value="23px">23</option>
          <option value="24px">24</option>
          <option value="25px">25</option>
          <option value="26px">26</option>
          <option value="27px">27</option>
          <option value="28px">28</option>
          <option value="29px">29</option>
          <option value="30px">30</option>
        </select>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
